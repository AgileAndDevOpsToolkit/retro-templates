<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates de Rétrospectives Agiles</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        h1 { text-align: center; }
        h2 { margin-top: 40px; color: #333; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .gallery img { 
            max-width: 300px; 
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
            border: 2px solid #ddd; 
            border-radius: 8px; 
            transition: transform 0.3s; 
            cursor: pointer; 
            display: block;
        }
        .gallery img:hover { transform: scale(1.05); }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .lightbox img {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h1>Galerie de Templates de Rétrospectives Agiles</h1>
    
    <div style="text-align: center; margin: 20px 0; display: flex; justify-content: center; align-items: center;">
        <a href="https://www.youtube.com/@AgileToolkit" target="_blank" style="display: flex; align-items: center;">
            <img src="./assets/Youtube_logo.png" alt="YouTube" style="margin-right: 5px; height: 18px; width: auto; display: block;">
            <span style="font-size: 18px;">Youtube Agile Toolkit</span>
        </a>
    </div>

    <h2>4L</h2>
    <div class="gallery">
                    <img src="4L/ChatGPT Image 26 avr. 2025, 21_46_46.png" alt="ChatGPT Image 26 avr. 2025, 21_46_46.png" onclick="openLightbox(this.src)">
                    <img src="4L/ChatGPT Image 26 avr. 2025, 21_46_56.png" alt="ChatGPT Image 26 avr. 2025, 21_46_56.png" onclick="openLightbox(this.src)">
                    <img src="4L/ChatGPT Image 26 avr. 2025, 21_47_36.png" alt="ChatGPT Image 26 avr. 2025, 21_47_36.png" onclick="openLightbox(this.src)">
            </div>
    <h2>PositiNegatif</h2>
    <div class="gallery">
                    <img src="PositiNegatif/ChatGPT Image 26 avr. 2025, 21_48_37.png" alt="ChatGPT Image 26 avr. 2025, 21_48_37.png" onclick="openLightbox(this.src)">
                    <img src="PositiNegatif/ChatGPT Image 26 avr. 2025, 21_48_48.png" alt="ChatGPT Image 26 avr. 2025, 21_48_48.png" onclick="openLightbox(this.src)">
            </div>
    <h2>Speedboat</h2>
    <div class="gallery">
                    <img src="Speedboat/ChatGPT Image 26 avr. 2025, 21_42_39.png" alt="ChatGPT Image 26 avr. 2025, 21_42_39.png" onclick="openLightbox(this.src)">
                    <img src="Speedboat/ChatGPT Image 26 avr. 2025, 21_43_16.png" alt="ChatGPT Image 26 avr. 2025, 21_43_16.png" onclick="openLightbox(this.src)">
                    <img src="Speedboat/ChatGPT Image 26 avr. 2025, 21_45_18.png" alt="ChatGPT Image 26 avr. 2025, 21_45_18.png" onclick="openLightbox(this.src)">
                    <img src="Speedboat/ChatGPT Image 26 avr. 2025, 21_46_05.png" alt="ChatGPT Image 26 avr. 2025, 21_46_05.png" onclick="openLightbox(this.src)">
                    <img src="Speedboat/ChatGPT Image 26 avr. 2025, 21_46_27_corrigé.png" alt="ChatGPT Image 26 avr. 2025, 21_46_27_corrigé.png" onclick="openLightbox(this.src)">
                    <img src="Speedboat/ChatGPT Image 26 avr. 2025, 21_47_57.png" alt="ChatGPT Image 26 avr. 2025, 21_47_57.png" onclick="openLightbox(this.src)">
            </div>
    <h2>StartStopContinue</h2>
    <div class="gallery">
                    <img src="StartStopContinue/ChatGPT Image 26 avr. 2025, 21_48_23.png" alt="ChatGPT Image 26 avr. 2025, 21_48_23.png" onclick="openLightbox(this.src)">
            </div>
    <h2>TroisPetitsCochons</h2>
    <div class="gallery">
                    <img src="TroisPetitsCochons/ChatGPT Image 26 avr. 2025, 21_44_48.png" alt="ChatGPT Image 26 avr. 2025, 21_44_48.png" onclick="openLightbox(this.src)">
                    <img src="TroisPetitsCochons/ChatGPT Image 26 avr. 2025, 21_48_08.png" alt="ChatGPT Image 26 avr. 2025, 21_48_08.png" onclick="openLightbox(this.src)">
            </div>

<div id="lightbox" class="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
</div>

<script>
    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'block';
    }
</script>

</body>
</html>
